<div flex layout="row" layout-align="center center" style="resize: vertical; overflow: hidden" ng-style="$ctrl.info.sizing">
    <section layout="row" flex
         style="padding: 0; margin: 0;min-height: 100%; height: 25vh; max-height: 99%; overflow: hidden">
        <md-sidenav class="md-sidenav-left"
                    md-is-locked-open="$mdMedia('gt-xs')"
                    md-component-id="operatorNav"
                    md-disable-backdrop
                    md-whiteframe="12"
                    style="min-width: 20vh; width:24vw; max-width: 40vh; overflow: hidden; overflow-y: auto;
                               margin-bottom: 5px;">
            <div ng-transclude="director"
                 class="md-whiteframe-2dp">
            </div>
        </md-sidenav>
        <md-card flex
                 layout="column"
                 md-theme="chart"
                 class="md-whiteframe-8dp"
                 style="margin: 0 4px 4px 0; padding: 0;">
            <md-content flex style="margin: 0; padding: 0; overflow: hidden;">
                <div layout="row" flex style="margin: 0; padding: 0; height: 100%; max-height: 100%;">
                    <div layout="column"
                         layout-align="center center"
                         style="padding:1vh;">
                        <md-button ng-click="$ctrl.openOperator()"
                                   class="md-raised md-primary md-hue-3"
                                   aria-label="Operator Options"
                                   style="min-width: 3vh; width: 3vh;
                                   min-height: 3vh; height: 3vh;
                                   margin: 0; padding: 0; line-height: 0;">
                            <md-icon class="material-icons"
                                     style="font-size:1.2em; margin: 0; padding: 0;">
                                all_out
                            </md-icon>
                            <md-tooltip md-direction="right">
                                <p style=" margin: 0; padding: 0; color: black">Indicator Options</p>
                            </md-tooltip>
                        </md-button>
                        <div style="height: 1vh;"></div>
                        <md-button ng-click="$ctrl.toggleLegend()"
                                   class="md-raised md-primary md-hue-3"
                                   aria-label="Operator Options"
                                   style="min-width: 3vh; width: 3vh;
                                   min-height: 3vh; height: 3vh;
                                   margin: 0; padding: 0; line-height: 0;">
                            <md-icon class="material-icons"
                                     style="font-size:1.2em; margin: 0; padding: 0;">
                                web_asset
                            </md-icon>
                            <md-tooltip md-direction="right">
                                <p style=" margin: 0; padding: 0; color: black">Toggle legend</p>
                            </md-tooltip>
                        </md-button>
                        <div style="height: 1vh;"></div>
                        <md-button ng-click="$ctrl.toggleChartFormat()"
                                   class="md-raised md-primary md-hue-3"
                                   aria-label="Operator Options"
                                   style="min-width: 3vh; width: 3vh;
                                   min-height: 3vh; height: 3vh;
                                   margin: 0; padding: 0; line-height: 0;">
                            <md-icon class="material-icons"
                                     style="font-size:1.2em; margin: 0; padding: 0;">
                                games
                            </md-icon>
                            <md-tooltip md-direction="right">
                                <p style=" margin: 0; padding: 0; color: black">Toggle chart format</p>
                            </md-tooltip>
                        </md-button>
                        <div style="height: 1vh;"></div>
                        <md-button ng-click="$ctrl.toggleGridLines()"
                                   class="md-raised md-primary md-hue-3"
                                   aria-label="Operator Options"
                                   style="min-width: 3vh; width: 3vh;
                                   min-height: 3vh; height: 3vh;
                                   margin: 0; padding: 0; line-height: 0;">
                            <md-icon class="material-icons"
                                     style="font-size:1.2em; margin: 0; padding: 0;">
                                border_all
                            </md-icon>
                            <md-tooltip md-direction="right">
                                <p style=" margin: 0; padding: 0; color: black">Toggle grid lines</p>
                            </md-tooltip>
                        </md-button>
                    </div>
                    <div layout="column" flex style="height: 100%; max-height: 100%; ">
                        <div ng-show="$ctrl.info.showingLegend"  ng-transclude="legend"></div>
                        <div flex style="overflow: hidden; min-width: 100%; min-height: 100%; height: 100%; max-height: 100%;"
                             ng-transclude="charter">
                        </div>
                    </div>
                    <div layout="column"
                         style=" min-width: 4vh; width: 4vh;
                    padding-top: 1vh; margin: 0;">
                        <chart-settings-component></chart-settings-component>
                    </div>
                </div>
            </md-content>
        </md-card>
    </section>
</div>
